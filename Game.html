<!doctype html>

<head>
    <title>Floppy Seagul</title>
</head>

<body>
    <canvas id="gameCanvas" width="1000" height="800"></canvas>
    <script>
        var canvas, canvasContext;

        window.onload = function() {
            canvas = document.getElementById('gameCanvas');
            canvasContext = canvas.getContext('2d');

            document.addEventListener('keydown', keyPressed); //keyPressed = made function 
            document.addEventListener('keyup', keyReleased); //keyReleased = made function 
//            document.addEventListener('', death)

            setInterval(mainloop, 1000 / 50);
        }

        var playerXpos = 360;
        var playerYpos = 450;
        var playerXspeed = 4;
        var playerYspeed = 4;
        var jumpPower = -5;
        var superjump = -10;
        var fallPower = 10;
        var fallRate = 0.2;
        
        var username = '';
        while (username =='' || username == null){
            username = prompt ('what is your name?')
        }
        
        var diffculty = '';
        var pass = false;
        
        while(pass == false ){
            diffculty = prompt('how hard do you want it?','easy, medium or hard' )
            diffculty = diffculty.toLowerCase()
            if (diffculty == 'easy' || diffculty == 'medium'){
                pass = true;
                //convert difficulty to lower case 'EaSy'
            }
        }
        
        if(diffculty == 'easy'){
           enemyXspeed = 10;
           }

        const PLAYER_SIZE = 20;
        const LEFT_KEY = 37;
        const UP_KEY = 38;
        const RIGHT_KEY = 39;
        const DOWN_KEY = 40;
        const SPACE_KEY = 32;

        var leftKeyPressed = false;
        var rightKeyPressed = false;
        var upKeyPressed = false;
        var downKeyPressed = false;
        var spaceKeyPressed = false;


        var enemies = [];
        
        var score = 0;

        var starting = true;
        var playing = true;
        
        
        
        function mainloop() {
            if(playing){
               
                colorRect(0, 0, canvas.width, canvas.height, 'black');
                colorRect(playerXpos, playerYpos, PLAYER_SIZE, PLAYER_SIZE, 'red');

                if (starting) {
                    enemyYpos = canvas.height / 2;
                    for (var i = 0; i < 10; i++) {
                        makeEnemy();
                    }
                    starting = false;
                }

                drawEnemy();
                playerMove();
                enemymove();
                colorText('score: '  + score , 10 , 20, '20px Arial','white')
                //   enemyhit();
                // point();
            } else {
                colorRect(0, 0, canvas.width, canvas.height, 'red');
                colorText('score: '  + score , 100 , 50, '40px Arial','black')
            
            }
        }




        function keyPressed(evt) { //Player Right Movement
            console.log(evt.keyCode)
            if (evt.keyCode == RIGHT_KEY) {
                rightKeyPressed = true;
            }
            if (evt.keyCode == LEFT_KEY) {
                leftKeyPressed = true;
            }
            if (evt.keyCode == UP_KEY) {
                upKeyPressed = true;
            }
            if (evt.keyCode == DOWN_KEY) {
                downKeyPressed = true;
            }
            if (evt.keyCode == SPACE_KEY) {
                spaceKeyPressed = true;
            }
        }


        function keyReleased(evt) {
            console.log(evt.keyCode)
            if (evt.keyCode == RIGHT_KEY) {
                rightKeyPressed = false;
            }
            if (evt.keyCode == LEFT_KEY) {
                leftKeyPressed = false;
            }
            if (evt.keyCode == UP_KEY) {
                upKeyPressed = false;
            }
            if (evt.keyCode == DOWN_KEY) {
                downKeyPressed = false;
            }
            if (evt.keyCode == SPACE_KEY) {
                spaceKeyPressed = false;
            }
        }



        function playerMove() {
            if (rightKeyPressed && playerXpos < canvas.width * .6) {
                playerXpos += playerXspeed;
            }
            if (leftKeyPressed && playerXpos > canvas.width * .2) {
                playerXpos -= playerXspeed;
            }

            playerYpos += playerYspeed;

            playerYspeed += fallRate;

            if (spaceKeyPressed) {
                playerYspeed = superjump;
            }
            if (upKeyPressed) {
                playerYspeed = jumpPower;
            }
            if (downKeyPressed) {
                playerYspeed = fallPower;
            }

            if (playerYpos + PLAYER_SIZE >= canvas.height) {
                playerYpos = canvas.height - PLAYER_SIZE; // stop on bottom of screen
                playerYspeed = jumpPower;
            }

            if (playerYpos <= 0) {
                playerYpos = 0; // stop moving up
                playerYspeed = fallRate * 2; // move downwards
            }
        } // end func

        function enemymove() {
            enemyXpos -= enemyXspeed;
            if (enemyXpos < -50)
                enemyXpos = 1000;
        }









        function drawEnemy() {
            enemies.forEach(function(e, i, array) {
                    colorRect(e.enemyXpos, e.enemyYpos, e.ENEMY_WIDTH, e.ENEMY_HEIGHT, 'blue');
                }
            );
        }

        var enemyCounter = 0;
        
        function makeEnemy() { // gets all info for each enemy and pushes into array

            var ENEMY_WIDTH = 50;
            var ENEMY_HEIGHT = 200;
            var enemyYpos = Math.floor(Math.random() * (canvas.height - ENEMY_HEIGHT));
            var enemyXpos = canvas.width + enemyCounter * (ENEMY_WIDTH * 3);
            var enemyXspeed = 5;

            enemyCounter++;
            
            var enemy = {
                enemyYpos: enemyYpos,
                enemyXpos: enemyXpos,
                ENEMY_WIDTH: ENEMY_WIDTH,
                ENEMY_HEIGHT: ENEMY_HEIGHT,
                enemyXspeed: enemyXspeed
            }
            enemies.push(enemy);

        }

        function enemymove() {
            enemies.forEach(function(e, i, array) {

                e.enemyXpos -= e.enemyXspeed;
                if (e.enemyXpos < 0) {
                    e.enemyXpos = canvas.width - e.ENEMY_WIDTH      
                    e.enemyXspeed = Math.floor(Math.random(i) * (15 - 5) + 5);
                    score++;
                }
                
                if(e.enemyXpos < playerXpos + PLAYER_SIZE &&
                   e.enemyXpos + e.ENEMY_WIDTH > playerXpos &&
                   e.enemyYpos < playerYpos + PLAYER_SIZE &&
                   e.enemyYpos + e.ENEMY_HEIGHT > playerYpos ){
                   playing = false;
                }
//                if(e.enemyXpos + e.ENEMY_WIDTH < playerXpos + PLAYER_SIZE &&
//                   e.enemyXpos + e.ENEMY_WIDTH > playerXpos){
//                    console.log('point')
//                }
            });
        }



        function colorRect(x, y, w, h, c) {
            canvasContext.fillStyle = c;
            canvasContext.fillRect(x, y, w, h);
        }
        
        function colorText(msg,x,y,f,c){
            canvasContext.font = f;
            canvasContext.fillStyle = c;
            canvasContext.fillText(msg, x, y);
        }

    </script>
</body>
