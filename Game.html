<!doctype html>

<head>
    <title>Canvas tutorial</title>
</head>

<body>
    <canvas id="gameCanvas" width="1800" height="900"></canvas>
    <script>
        var canvas, canvasContext;

        window.onload = function() {
            canvas = document.getElementById('gameCanvas');
            canvasContext = canvas.getContext('2d');

            document.addEventListener('keydown', keyPressed); //keyPressed = made function 
            document.addEventListener('keyup', keyReleased); //keyReleased = made function 

            setInterval(mainloop, 1000 / 50);
        }

        var playerXpos = 360;
        var playerYpos = 450;
        var playerXspeed = 4;
        var playerYspeed = 4;
        var jumpPower = -10;
        var fallPower = 10;
        var fallRate = 0.2;
        var enemyXpos = 500;
        var enemyYpos = 500;

        const ENEMY_WIDTH = 50;
        const ENEMY_HEIGHT = 100;
        const PLAYER_SIZE = 20;
        const LEFT_KEY = 37;
        const UP_KEY = 38;
        const RIGHT_KEY = 39;
        const DOWN_KEY = 40;

        var leftKeyPressed = false;
        var rightKeyPressed = false;
        var upKeyPressed = false;
        var downKeyPressed = false;

        function mainloop() {
            colorRect(0, 0, canvas.width, canvas.height, 'black');
            colorRect(playerXpos, playerYpos, PLAYER_SIZE, PLAYER_SIZE, 'red');
            colorRect(enemyXpos, enemyYpos, ENEMY_WIDTH, ENEMY_HEIGHT, 'blue');

            playerMove();
        }

        function keyPressed(evt) { //Player Right Movement
            console.log(evt.keyCode)
            if (evt.keyCode == RIGHT_KEY) {
                rightKeyPressed = true;
            }
            if (evt.keyCode == LEFT_KEY) {
                leftKeyPressed = true;
            }
            if (evt.keyCode == UP_KEY) {
                upKeyPressed = true;
            }
            if (evt.keyCode == DOWN_KEY) {
                downKeyPressed = true;
            }
        }


        function keyReleased(evt) {
            console.log(evt.keyCode)
            if (evt.keyCode == RIGHT_KEY) {
                rightKeyPressed = false;
            }
            if (evt.keyCode == LEFT_KEY) {
                leftKeyPressed = false;
            }
            if (evt.keyCode == UP_KEY) {
                upKeyPressed = false;
            }
            if (evt.keyCode == DOWN_KEY) {
                downKeyPressed = false;
            }
        }



        function playerMove() {
            if (rightKeyPressed && playerXpos < canvas.width * .6) {
                playerXpos += playerXspeed;
            }
            if (leftKeyPressed && playerXpos > canvas.width * .2) {
                playerXpos -= playerXspeed;
            }

            playerYpos += playerYspeed;

            playerYspeed += fallRate;

            if (upKeyPressed) {
                playerYspeed = jumpPower;
            }
            if (downKeyPressed) {
                playerYspeed = fallPower;
            }

            if (playerYpos + PLAYER_SIZE >= canvas.height) {
                playerYpos = canvas.height - PLAYER_SIZE; // stop on bottom of screen
                playerYspeed = jumpPower;
            }

            if (playerYpos <= 0) {
                playerYpos = 0; // stop moving up
                playerYspeed = fallRate * 2; // move downwards
            }
        } // end func




        function colorRect(x, y, w, h, c) {
            canvasContext.fillStyle = c;
            canvasContext.fillRect(x, y, w, h);
        }

    </script>
</body>
